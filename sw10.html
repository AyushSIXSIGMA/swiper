<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Grid Swiper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fdfdfd;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .swiper {
            width: 100%;
            height: 600px;
            padding: 50px 0;
        }

        .swiper-slide {
            width: 400px;
            /* Base width */
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        /* The Secret Sauce: The Expanding Effect */
        .swiper-slide-active {
            width: 800px;
            /* Active slide becomes much wider */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: 0.7s;
        }

        .swiper-slide-active img {
            filter: brightness(1);
        }

        /* Content reveal on active slide */
        .slide-info {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            opacity: 0;
            transform: translateX(-30px);
            transition: 0.5s 0.4s;
            /* Delay for smooth entrance */
        }

        .swiper-slide-active .slide-info {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-info h2 {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .slide-info p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Custom Navigation */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 10%;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="swiper myExpandingSwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070" />
                <div class="slide-info">
                    <h2>Yosemite</h2>
                    <p>The heart of the high Sierras.</p>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=2070" />
                <div class="slide-info">
                    <h2>Switzerland</h2>
                    <p>Alpine dreams and crystal lakes.</p>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1433086566608-27da176f927c?q=80&w=2070" />
                <div class="slide-info">
                    <h2>Oregon</h2>
                    <p>Hidden waterfalls and deep mist.</p>
                </div>
            </div>

        </div>

        <div class="controls">
            <div class="btn prev">←</div>
            <div class="btn next">→</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper(".myExpandingSwiper", {
            slidesPerView: "auto",
            centeredSlides: true,
            spaceBetween: 30,
            loop: true,
            speed: 800,
            slideToClickedSlide: true, // Click a side slide to expand it
            navigation: {
                nextEl: ".next",
                prevEl: ".prev",
            },
        });
    </script>
</body>

</html>
