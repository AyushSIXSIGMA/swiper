<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 5-Slide Animated Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Text Effect */
        .bg-text {
            position: absolute;
            font-family: 'Syncopate', sans-serif;
            font-size: 20vw;
            opacity: 0.05;
            white-space: nowrap;
            z-index: 1;
            user-select: none;
        }

        /* Slide Content Container */
        .content {
            z-index: 10;
            text-align: center;
            max-width: 600px;
        }

        .content h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px) skewY(5deg);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .content p {
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transition: all 0.8s 0.3s ease;
            /* Delayed start */
        }

        /* Trigger animations when slide is active */
        .swiper-slide-active h2 {
            opacity: 1;
            transform: translateY(0) skewY(0);
        }

        .swiper-slide-active p {
            opacity: 0.6;
        }

        /* 5 Unique Slide Gradients */
        .s1 {
            background: radial-gradient(circle at 20% 30%, #220033 0%, #050505 100%);
        }

        .s2 {
            background: radial-gradient(circle at 80% 20%, #002233 0%, #050505 100%);
        }

        .s3 {
            background: radial-gradient(circle at 50% 80%, #331100 0%, #050505 100%);
        }

        .s4 {
            background: radial-gradient(circle at 10% 90%, #003311 0%, #050505 100%);
        }

        .s5 {
            background: radial-gradient(circle at center, #330011 0%, #050505 100%);
        }

        /* Custom Navigation */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff !important;
            font-weight: bold;
        }

        /* Fractional Pagination (01 / 05) */
        .swiper-pagination-fraction {
            bottom: 40px !important;
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div class="swiper myShowcase">
        <div class="swiper-wrapper">

            <div class="swiper-slide s1">
                <div class="bg-text">ORIGIN</div>
                <div class="content">
                    <p>Phase 01</p>
                    <h2>IGNITION</h2>
                </div>
            </div>

            <div class="swiper-slide s2">
                <div class="bg-text">FLOW</div>
                <div class="content">
                    <p>Phase 02</p>
                    <h2>VELOCITY</h2>
                </div>
            </div>

            <div class="swiper-slide s3">
                <div class="bg-text">CORE</div>
                <div class="content">
                    <p>Phase 03</p>
                    <h2>FUSION</h2>
                </div>
            </div>

            <div class="swiper-slide s4">
                <div class="bg-text">DATA</div>
                <div class="content">
                    <p>Phase 04</p>
                    <h2>SYNAPSE</h2>
                </div>
            </div>

            <div class="swiper-slide s5">
                <div class="bg-text">ZENITH</div>
                <div class="content">
                    <p>Phase 05</p>
                    <h2>INFINITY</h2>
                </div>
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper(".myShowcase", {
            grabCursor: true,
            effect: "creative",
            speed: 1000,
            creativeEffect: {
                prev: {
                    shadow: true,
                    translate: ["-120%", 0, -500],
                },
                next: {
                    shadow: true,
                    translate: ["120%", 0, -500],
                },
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            keyboard: true,
        });
    </script>
</body>

</html>
