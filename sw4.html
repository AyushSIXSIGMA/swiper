<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Vertical Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .gallery-wrapper {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 500px;
            gap: 15px;
        }

        /* The Main Large Slider */
        .main-swiper {
            width: 80%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        /* The Vertical Sidebar Slider */
        .thumb-swiper {
            width: 20%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Style for the non-active thumbnails */
        .thumb-swiper .swiper-slide {
            opacity: 0.4;
            transition: 0.3s;
            cursor: pointer;
        }

        /* Style for the active thumbnail */
        .thumb-swiper .swiper-slide-thumb-active {
            opacity: 1;
            border: 2px solid #fff;
        }

        .slide-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="gallery-wrapper">
        <div class="swiper thumb-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/id/101/200/300" /></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/102/200/300" /></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/103/200/300" /></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/104/200/300" /></div>
            </div>
        </div>

        <div class="swiper main-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/101/1200/800" />
                    <div class="slide-info">
                        <h1>The Coast</h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/102/1200/800" />
                    <div class="slide-info">
                        <h1>The Forest</h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/103/1200/800" />
                    <div class="slide-info">
                        <h1>The Peak</h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/104/1200/800" />
                    <div class="slide-info">
                        <h1>The Canyon</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // 1. Initialize the small thumbnails first
        var thumbs = new Swiper(".thumb-swiper", {
            direction: "vertical", // This makes it a sidebar
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        // 2. Initialize the main slider and link it to the thumbs
        var main = new Swiper(".main-swiper", {
            spaceBetween: 10,
            effect: "fade", // Smooth fade transition
            thumbs: {
                swiper: thumbs, // Linking the two!
            },
            autoplay: {
                delay: 4000,
            }
        });
    </script>
</body>

</html>
