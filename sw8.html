<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Swiper Design</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .swiper {
            width: 350px;
            height: 350px;
            /* Positioning relative to body */
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            color: #fff;
            text-align: center;
            padding: 30px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* Side-specific Styles */
        .slide-1 {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }

        .slide-2 {
            background: linear-gradient(45deg, #5ee7df 0%, #b490ca 100%);
        }

        .slide-3 {
            background: linear-gradient(45deg, #c31432 0%, #240b36 100%);
        }

        .slide-4 {
            background: linear-gradient(45deg, #0093E9 0%, #80D0C7 100%);
        }

        h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            font-weight: 300;
            line-height: 1.5;
        }

        /* Floating navigation for the cube */
        .cube-nav {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 10;
            cursor: pointer;
        }

        .cube-nav span:hover {
            color: #f093fb;
        }
    </style>
</head>

<body>

    <div class="swiper myCubeSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-1">
                <h2>01</h2>
                <p>Immersive 3D environments for modern web applications.</p>
            </div>
            <div class="swiper-slide slide-2">
                <h2>02</h2>
                <p>Interactive transitions that capture user attention.</p>
            </div>
            <div class="swiper-slide slide-3">
                <h2>03</h2>
                <p>Highly optimized performance for all mobile devices.</p>
            </div>
            <div class="swiper-slide slide-4">
                <h2>04</h2>
                <p>Seamless integration with any JavaScript framework.</p>
            </div>
        </div>
    </div>

    <div class="cube-nav">
        <span class="btn-prev">Prev</span>
        <span class="btn-next">Next</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper(".myCubeSwiper", {
            effect: "cube",
            grabCursor: true,
            loop: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            navigation: {
                nextEl: ".btn-next",
                prevEl: ".btn-prev",
            },
            autoplay: {
                delay: 3000,
            }
        });
    </script>
</body>

</html>
