<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Swiper JS Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* 1. Basic Reset & Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            /* Dark fallback */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Swiper Container Styling */
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        /* 3. Card Content Styling */
        .slide-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .slide-content p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Customizing Pagination Colors */
        .swiper-pagination-bullet {
            background: #fff !important;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #fff !important;
        }
    </style>
</head>

<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/10/400/600')">
                <div class="slide-content">
                    <h2>Mountains</h2>
                    <p>Explore the great outdoors and breathe the fresh air.</p>
                </div>
            </div>

            <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/20/400/600')">
                <div class="slide-content">
                    <h2>Office Space</h2>
                    <p>Boost your productivity in a clean environment.</p>
                </div>
            </div>

            <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/24/400/600')">
                <div class="slide-content">
                    <h2>Architecture</h2>
                    <p>Discover the beauty of modern structural design.</p>
                </div>
            </div>

            <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/28/400/600')">
                <div class="slide-content">
                    <h2>Forest</h2>
                    <p>Get lost in the serenity of the deep woods.</p>
                </div>
            </div>

        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow", // The 3D effect
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true
        });
    </script>
</body>

</html>
